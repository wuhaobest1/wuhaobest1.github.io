<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolkit</title>
    <!-- 引入element样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- 引入element组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>

<body>

    <div id="app">
        <el-row>
            <el-divider content-position="left">
                <h1>{{ msg }}</h1>
            </el-divider>
        </el-row>

        <el-row>
            <el-button type="primary" v-on:click="goToDrawio">Drawio</el-button>
        </el-row>

        <el-row>
            <el-button type="primary" v-on:click="goToMarkdownEditor">MarkdownEditor</el-button>
        </el-row>

        <el-row>
            <el-button type="primary" v-on:click="goToEBook">Current Reading</el-button>
        </el-row>

    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                msg: 'Toolkit'
            },
            methods: {
                goToDrawio: function () {
                    window.location.href = 'https://wuhaobest1.github.io/drawio/src/main/webapp/index.html'
                },
                goToMarkdownEditor: function () {
                    window.location.href = 'https://wuhaobest1.github.io/editor/index.html'
                },
                goToEBook: function () {
                    window.location.href = 'https://nndl.github.io/nndl-book.pdf'
                }
            }
        })
    </script>
    <style scoped>
        .el-row {
            margin-bottom: 20px;
        }
    </style>
</body>

</html>
