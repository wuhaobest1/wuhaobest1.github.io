<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolkit</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <div id="app">
        <h1> {{ msg }} </h1>
        <button v-on:click="goToDrawio">Drawio</button>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                msg: 'Menu'
            },
            methods: {
                goToDrawio: function () {
                    window.location.href = 'https://wuhaobest1.github.io/drawio/src/main/webapp/index.html'
                }
            }
        })
    </script>
</body>

</html>
